<section>
  <div class="page-header">
    <h1>Patients</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="patient in vm.patients" ui-sref="patients.view({ patientId: patient._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="patient.created | date:'mediumDate'"></span>
        by
        <span ng-if="patient.user" ng-bind="patient.user.displayName"></span>
        <span ng-if="!patient.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="patient.title"></h4>
      <p class="list-group-item-text" ng-bind="patient.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.patients.$resolved && !vm.patients.length">
    No patients yet, why don't you <a ui-sref="patients.create">create one</a>?
  </div>
</section>
