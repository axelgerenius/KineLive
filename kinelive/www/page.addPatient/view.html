<ui-main-component-title-bar></ui-main-component-title-bar>

<h3>Créer un patient</h3>
<form name="patientCreationForm" ng-submit="patientCreationForm.$valid && doPatientCreation()"
      novalidate>

    <div class="form-group css-form">
        <input ng-model="patient.firstname"
               type="text"
               class="form-control"
               name="firstname"
               placeholder="prénom"
               title="Prénom"
               required/>
    </div>
    <div ng-show="patientCreationForm.$submitted || patientCreationForm.firstname.$touched">
        <div ng-show="patientCreationForm.firstname.$error.required">Le prenom est obligatoire</div>
    </div>


    <div class="form-group css-form">
        <input ng-model="patient.lastname"
               type="text"
               class="form-control"
               name="lastename"
               placeholder="nom"
               title="Nom"
               required/>
    </div>
    <div ng-show="patientCreationForm.$submitted || patientCreationForm.lastename.$touched">
        <div ng-show="patientCreationForm.lastename.$error.required">Le nom est obligatoire</div>
    </div>

    <div class="radio">
        <label>
            <input type="radio" name="Homme" ng-model="patient.gender" ng-value="'M'" />
            Homme
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="Femme" ng-model="patient.gender" ng-value="'F'" />
            Femme
        </label>
    </div>

    <div class="form-group ">
        <input ng-model="patient.birthdate"
               ng-required="true"
               class="form-control"
               placeholder="Date"
               type="date">
    </div>

    <div class="form-group css-form">
        <input ng-model="patient.email"
               type="email"
               name="email"
               class="form-control"
               placeholder="adresse email"
               title="Email" required />
    </div>

    <div ng-show="patientCreationForm.$submitted || patientCreationForm.email.$touched">
        <span ng-show="patientCreationForm.email.$error.required">L'email est obligatoire</span>
        <span ng-show="patientCreationForm.email.$error.email">L'email n'est pas valide</span>
    </div>


    <input type="submit" class="btn btn-default"
           value="S'enregistrer" />
</form>
