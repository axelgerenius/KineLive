<ui-main-component-tab-bar-form></ui-main-component-tab-bar-form>

<div class="container">

    <form name="ficheSuiviForm" ng-submit="ficheSuiviForm.$valid && doFicheSuiviCreation()" novalidate>

    <!--
    <a class="btn btn-default" href="#" role="button" ng-click="record()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Enregistrer son
    </a>

    <a class="btn btn-default" href="#" role="button" ng-click="play()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Lire son

    <div class="form-group">
        <label class="title" for="state">ETAT DES LIEUX</label>
        <textarea class="form-control"
                  ng-model="suivi.state"
                  rows="5"
                  id="state"></textarea>
    </div>

        <label>Critères de suivi</label>

    <div class="form-group ">
        
        <label class="title">CRITERES DE SUIVI</label>

        <div ng-repeat="criteria in criterias">
            <select class="form-control" ng-model="criteria.type">
                <option value="Amplitude">Amplitude</option>
                <option value="Douleur">Douleur</option>
                <option value="Mobilité">Distance doigt-sol</option>
            </select>

            <div class="row">
                <div class="col-xs-4" style="float:left; width:100%;">
                    <rzslider rz-slider-model="criteria.level" rz-slider-options="slider_ticks_values.options"></rzslider>
                </div>

                <a class="btn btn-default col-xs-4" href="#" role="button" ng-click="toggleImage()">
                    <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
                </a>
            </div>
        </div>
        <div class="row">
            <a class=" btn btn-default plus" href="#" role="button" ng-click="addCriteria()">
                <i class="material-icons">add</i>
            </a>
        </div>
        

        <div ng-show="showImage" ng-click="toggleImage()">
            <img ng-src="image/graphique.png" class="img-responsive">
        </div>
    </div>

    <div class="form-group">
        <label class="title">EXERCICES</label>

        

        <div ng-repeat="exercice in exercices">
            <textarea class="form-control"
                      rows="5"
                      placeholder="Type, fréquence, série, nombre de répétitions"></textarea>
        </div>
        <div class="row">
            <a class="btn btn-default plus" href="#" role="button" ng-click="addExercice()">
                <i class="material-icons">add</i>
            </a>
        </div>
        
        
    </div>
        

<form name="ficheSuiviForm" ng-submit="ficheSuiviForm.$valid && doFicheSuiviCreation()"
      novalidate>


</form>
    </form>
</div>
