<ui-main-component-tab-bar-new-profil></ui-main-component-tab-bar-new-profil>

<div ng-init="initPatients()"></div>

<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <tbody>
                            <tr ng-repeat="patient in patients | filter:searchText">
                                <td>
                                    <img src="{{patient.photo}}" alt="">
                                    <a href="#/profile/{{patient.id}}" class="user-link">{{patient.lastname}} {{patient.firstname}}</a>
                                </td>
                                <td>
                                    <span class="label label-success">Actif</span>
                                </td>
                                </a>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </div>
</div>

	<span class="dropup" uib-dropdown on-toggle="toggled(open)">
		<a href id="simple-dropdown">
            <h1 style="margin-left : 170px; text-align : right"><span class="glyphicon glyphicon-plus-sign icon-kinelive-orange" aria-hidden="true" uib-dropdown-toggle></span></h1>
        </a>
		<ul uib-dropdown-menu aria-labelledby="simple-dropdown">
            <li>

        </ul>
	</span>
</div>
