<ui-main-component-title-bar></ui-main-component-title-bar>

<h3>Liste des patients</h3>

<div ng-init="initPatients()"></div>

<label>Rechercher: <input ng-model="searchText"></label>

<a class="btn btn-default" href="#/addPatient" role="button">
	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Ajouter un patient
</a>

<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                            <tr>
                                <th><span>User</span></th>
                                <th class="text-center"><span>Status</span></th>
                                <th><span>Email</span></th>
                                <th>&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr ng-repeat="patient in patients | filter:searchText">
                                <td>
                                    <img src="{{patient.photo}}" alt="">
                                    <a href="#" class="user-link">{{patient.firstname}} {{patient.lastname}}</a>
                                </td>
                                <td class="text-center">
                                    <span class="label label-success">Actif</span>
                                </td>
                                <td>
                                    <a href="#">{{patient.email}}</a>
                                </td>
                                <td style="width: 20%;">
                                    <a class="btn btn-default" href="#/profile/{{patient.id}}" role="button">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Voir
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
