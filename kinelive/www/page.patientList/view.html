<ui-main-component-title-bar></ui-main-component-title-bar>

<h3>Liste des patients</h3>

<div ng-init="initPatients()"></div>

<label>Rechercher: <input ng-model="searchText"></label>

<a class="btn btn-default" href="#/addPatient" role="button">
	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Ajouter un patient
</a>

<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <tbody>
                            <tr ng-repeat="patient in patients | filter:searchText">
                                {{patient.id}}
                                <td>
                                    <img src="{{patient.photo}}" alt="">
                                    <a href="#/profile/{{patient.id}}" class="user-link">{{patient.firstname}} {{patient.lastname}}</a>
                                </td>
                                <td class="text-center">
                                    <span class="label label-success">Actif</span>
                                </td>
                                </a>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
