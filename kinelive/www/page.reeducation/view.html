<ui-main-component-title-bar></ui-main-component-title-bar>
<ui-main-component-tab-bar-patient></ui-main-component-tab-bar-patient>

<h3>{{patient.firstname}} {{patient.lastname}}</h3>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Pathologie</h3>
	</div>
	<div class="panel-body">
		{{ patient.pathology }}
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Objectif du patient</h3>
	</div>
	<div class="panel-body">
		{{ patient.goal }}
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Traitement</h3>
	</div>
	<div class="panel-body">
		<table class="table">
			<tr ng-repeat="seance in patient.seanceList">
				<td>NÂ° {{ seance.numero }}</td>
				<td>{{ seance.date | date : longDate }}</td>
				<td>{{ seance.type }}</td>
				<td><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></td>
			</tr>
		</table>
	</div>
</div>

<div class="floatingButtonBar">
	<a class="btn btn-default" href="#/profile/{{patient.id}}" role="button">
 		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Ajouter
	</a>
</div>
