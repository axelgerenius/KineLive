<ui-main-component-title-bar></ui-main-component-title-bar>
<ui-main-component-tab-bar-patient></ui-main-component-tab-bar-patient>


<div class="panel panel-default">
	<div class="panel-body">
		<h4 class="title">Pathologie</h4>
		<input type="text" class="form-control" value="{{ patient.pathology }}" />

		<h4 class="title">Objectif du patient</h4>
		<input type="text" class="form-control" value="{{ patient.goal }}" />
		<hr>
		<h4 class="title-grey">Traitement</h4>
		<table class="table">
			<tr ng-repeat="seance in patient.seanceList">
				<td>N° {{ seance.numero }}</td>
				<td>{{ seance.date | date : longDate }}</td>
				<td>{{ seance.type }}</td>
				<td><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></td>
			</tr>
		</table>
	</div>
</div>

<div class="floatingButtonBar">

	<span class="dropup" uib-dropdown on-toggle="toggled(open)">
		<a href id="simple-dropdown">
			<h1 style="margin-left : 170px; text-align : right"><span class="glyphicon glyphicon-plus-sign icon-kinelive-orange" aria-hidden="true" uib-dropdown-toggle></span></h1>
		</a>
		<ul uib-dropdown-menu aria-labelledby="simple-dropdown">
			<li>
				<a href>BDK</a>
			</li>
			<li>
				<a href>Bilan intermédiaire</a>
			</li>
			<li>
				<a href>Bilan de sortie</a>
			</li>
			<li>
				<a href="#/ficheSuivi">Fiche de suivi</a>
			</li>
		</ul>
	</span>
</div>
